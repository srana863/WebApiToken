<h2>Login Page</h2>
<form ng-submit="login()">
    <div>
        <label>User Name:</label>
        <input type="text" ng-model="account.username"/>
    </div>
    <div>
        <label>Password:</label>
        <input type="password" ng-model="account.password" />
    </div>
    <input type="submit"/>
    <div style="color:red">
        {{message}}
    </div>
</form>
